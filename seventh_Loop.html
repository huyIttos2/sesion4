<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let scout = "<table border = '1' width='300' >"
    for(i=1;i<=10;i++){
        scout += "<tr>";
        for(j=1;j<=10;j++){
            scout +="<td/>" + j+"x"+i+"="+i*j + "</td>";
        }
        scout += "</tr>";
    }
    scout += "</table>";
    document.write(scout);
</script>
</body>
</html>
